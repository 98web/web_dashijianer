<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui的插件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <div class="layui-main">
        <!-- log部分 -->
        <img src="/assets/images/logo.png" alt="" style="margin-top: 20px;">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 头部 -->
        <div class="title-box"></div>
        <!-- 登录区域 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册区域 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|pwd" placeholder="确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入jq文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layui文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
